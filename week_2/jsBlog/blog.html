<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="blog.js"> </script>
</head>
<body>
    <h1 class="text-center">This is a blog Page</h1>
    <div class="allBlog">
        
    </div>
    <form>
        <div class="form-group">
            <label>Title</label>
            <input class="form-control" id="titleInput" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label>Author</label>
            <input class="form-control" id="authorInput" placeholder="Password">
        </div>
        <div class="form-group">
            <label>Content</label>
            <input class="form-control" id="contentInput" placeholder="Password">
        </div>
       
        <button type="button" id="submit" class="btn btn-primary">Submit</button>
    </form>
    
</body>
</html>
